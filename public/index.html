<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/05d91707e7.js" crossorigin="anonymous"></script>
  <!--Cloudflare Donut Chart API-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <title>Mood Tracker</title>
</head>

<body>
  <main>
    <!--Greeting-->
    <section id="greetingContainer">
      <h2>
        <span id="timeofday"></span>
        <span id="nameResult"></span>
      </h2>
    </section>

    <!--User Name Input-->
    <section id="infoContainer" class="collectInfoForm">
      <form>
        <p>Enter Your Name:</p>
        <input id="name" type="text" name="name" placeholder="Enter name...">
        <button id="submitbutton" type="button" onclick="checkForm()"><h3>Submit</h3></button>
      </form>
    </section>

    <!--Mood Slider-->
    <section id="m1" class="moodContent">
      <div id="moodSliderContainer">
        <p>I'm feeling</p>
        <img id="calmEmoji" class="emoji" src="emoji/calmEmoji.png" alt="Mood Emoji">
        <input id="rangeSlider" type="range" value="0" min="0" max="9">
        <button id="moodButton" class="moodButton" type="button">
          <div id="moodCommentContainer">
            <div id="moodComment">calm</div>
          </div>
        </button>
      </div>
    </section>

    <!--Triggers-->
    <section id="moodForm">
      <div id="triggers">
        <!--Sleep-->
        <!--Start of Code https://www.w3schools.com/howto/howto_js_accordion.asp-->
        <div class="accordion">
          <button class="accordion-header">Sleep</button>
          <div class="accordion-body">
            <label>Sleep Start: <input type="time" id="sleepStart"></label>
            <label>Sleep End: <input type="time" id="sleepEnd"></label>
            <label>Sleep Date: <input type="date" id="sleepDateStart"></label>
          </div>
        </div>
        <!--End of Code https://www.w3schools.com/howto/howto_js_accordion.asp-->

        <!--Exercise-->
        <div class="accordion">
          <button class="accordion-header">Exercise</button>
          <div class="accordion-body">
            <button class="triggerBtn" data-type="exercise" data-value="workout">Workout</button>
            <button class="triggerBtn" data-type="exercise" data-value="cycling">Cycling</button>
            <button class="triggerBtn" data-type="exercise" data-value="baseball">Baseball</button>
            <button class="triggerBtn" data-type="exercise" data-value="weight-lifting">Weight-Lifting</button>
            <button class="triggerBtn" data-type="exercise" data-value="running">Running</button>
            <button class="triggerBtn" data-type="exercise" data-value="swimming">Swimming</button>
            <button class="triggerBtn" data-type="exercise" data-value="snowboarding">Snowboarding</button>
            <button class="triggerBtn" data-type="exercise" data-value="skating">Skating</button>
            <button class="triggerBtn" data-type="exercise" data-value="hiking">Hiking</button>
            <button class="triggerBtn" data-type="exercise" data-value="football">Football</button>
            <button class="triggerBtn" data-type="exercise" data-value="basketball">Basketball</button>
          </div>
        </div>

        <!--Hobby-->
        <div class="accordion">
          <button class="accordion-header">Hobby</button>
          <div class="accordion-body">
            <button class="triggerBtn" data-type="hobby" data-value="reading">Reading</button>
            <button class="triggerBtn" data-type="hobby" data-value="music">Music</button>
            <button class="triggerBtn" data-type="hobby" data-value="gaming">Gaming</button>
            <button class="triggerBtn" data-type="hobby" data-value="art">Art</button>
            <button class="triggerBtn" data-type="hobby" data-value="other">Other</button>
          </div>
        </div>

        <!--Meal-->
        <div class="accordion">
          <button class="accordion-header">Meal</button>
          <div class="accordion-body">
            <button class="triggerBtn" data-type="meal" data-value="breakfast">Breakfast</button>
            <button class="triggerBtn" data-type="meal" data-value="lunch">Lunch</button>
            <button class="triggerBtn" data-type="meal" data-value="dinner">Dinner</button>
            <button class="triggerBtn" data-type="meal" data-value="snack">Snack</button>
          </div>
        </div>

        <!--Social-->
        <div class="accordion">
          <button class="accordion-header">Social</button>
          <div class="accordion-body">
            <button class="triggerBtn" data-type="social" data-value="alone">Alone</button>
            <button class="triggerBtn" data-type="social" data-value="friends">With Friends</button>
            <button class="triggerBtn" data-type="social" data-value="family">With Family</button>
            <button class="triggerBtn" data-type="social" data-value="partner">With Partner</button>
          </div>
        </div>

        <!--Weather-->
        <div class="accordion">
          <button class="accordion-header">Weather</button>
          <div class="accordion-body">
            <button class="triggerBtn" data-type="weather" data-value="sunny">Sunny</button>
            <button class="triggerBtn" data-type="weather" data-value="rainy">Rainy</button>
            <button class="triggerBtn" data-type="weather" data-value="cloudy">Cloudy</button>
            <button class="triggerBtn" data-type="weather" data-value="snowy">Snowy</button>
          </div>
        </div>

        <!--Period-->
        <div class="accordion">
          <button class="accordion-header">Period</button>
          <div class="accordion-body">
            <label class="switch">
              <input type="checkbox" id="periodToggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>

      <!--Suggestions-->
      <div id="suggestionOutput">
        <h3>Suggestion:</h3>
        <p id="suggestionText">Generating...</p>
      </div>
    </section>

    <!--Mood Records-->
    <section>
      <h3>My Records</h3>
      <div id="m3" class="moodContent">
        <p>Monthly Mood Statistics</p>
        <div id="chartContainer">
          <canvas id="moodChart"></canvas>
        </div>
      </div>

      <div id="m2" class="moodContent">
        <p>Recorded Streak</p>
        <div id="recordedDayCounter"></div>
        <p>Days</p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
