<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!--Cloudflare Half Donut Chart API-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/05d91707e7.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <h1 id="api-endpoints-for-publishing-and-searching"></h1>

    <div id="content">
      <div id="Mood" class="navContent">
        <!--Greeting-->
        <div id="greetingContainer">
          <div id="greetings">
            <h2>
              <div id="timeofday"></div>
              <div id="nameResult"></div>
            </h2>
          </div>
        </div>

        <!--Get Name-->
        <div id = "infoContainer" class="collectInfoForm">
          <form>
            <!--Ask user for their info before interacting with the app-->
            <p>Enter Your Name: </p>
            <input id="name" type="text" name="name" placeholder="Enter name...">
            <button id="submitbutton" onclick="checkForm()"><h3>Submit</h3></button>
          </form>
        </div>

        <!--Mood-->
        <div id="m1" class="moodContent">
            <!-- start of code https://www.youtube.com/watch?v=bENzjQx0mmg -->
            <div id="moodSliderContainer">
                <p>I'm feeling</p>
                <!-- emoji from https://www.reddit.com/r/GoodNotes/comments/l4q7si/for_the_digital_journaling_folks_out_there_i_made/ -->
                <img id="calmEmoji" class="emoji" src="emoji/calmEmoji.png">
                <!--Creating a mood slider-->
                <input id="rangeSlider" type="range" value="0" min="0" max="9">
                <!--Mood comments-->
                <button id="moodButton" class="moodButton" type="button" onclick="submitMood()">
                    <div id="moodCommentContainer">
                        <div id="moodComment">calm</div>
                    </div>
                </button>
            </div>
            <!-- end of code https://www.youtube.com/watch?v=bENzjQx0mmg -->
        </div>
    
        <h3>My Records</h3>
        <div id="m3" class="moodContent">
            <p>Mood Statistics</p>
            <div id="chartContainer" >
                <canvas id="moodChart"></canvas>
            </div>
        </div>
        <div id="m2" class="moodContent">
            <p>Recorded Times</p>
            <div id="recordedDayCounter"></div>
        </div>
      </div>    
      <!--End of Mood-->
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
